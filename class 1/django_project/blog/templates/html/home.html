<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1> Blog homepage</h1>
	
	{% for post in posts %}
		<h2>Blog text: {{ post.text }}</h2>
		<h3>Written by {{post.author}}</h3>
		{% if post.author == "Rafi" %}
			<p>I know this author</p>
		{% else %}
			<p>I don't know this author</p>
		{% endif %}
	{% endfor %}
	
</body>
</html>
