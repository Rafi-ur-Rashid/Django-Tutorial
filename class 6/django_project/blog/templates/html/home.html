{% extends 'html/base.html' %}

{% block content %}
	<h1> Blog homepage</h1>
	
	{% for post in posts %}
		<h1>Blog title: {{ post.title }}</h1>
		<h2>Blog text: {{ post.text }}</h2>
		<h2>Blog posted on: {{ post.date_posted }}</h2>
		<h3>Written by {{post.author}}</h3>
		<button><a href="{% url 'blog-edit' post.id%}">Edit</a></button>
		<button><a href="{% url 'blog-delete' post.id%}">Delete</a></button>
		<hr>
	{% endfor %}
	
{% endblock content %}
